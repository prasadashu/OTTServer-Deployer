---
- name: "Install firewall daemon"
  package:
    name: firewalld
    state: present

- name: "Start firewall service"
  service:
    name: firewalld
    enabled: yes
    state: started

- name: "Permit traffic on default port for MariaDB through firewall"
  firewalld:
    port: ["3000/tcp", "3001/tcp", "3002/tcp", "3003/tcp", "3004/tcp", "3005/tcp"]
    permanent: yes
    state: enabled
    immediate: yes

- name: "Permit traffic on default port for httpd through firewall"
  firewalld:
    port: ["8000/tcp", "8001/tcp", "8002/tcp", "8003/tcp", "8004/tcp", "8005/tcp"]
    permanent: yes
    state: enabled
    immediate: yes